version: '1.0'

steps:
  init_variables:
    title: Init variables
    image: alpine
    commands:
      - cf_export CURRENT_BRANCH=${{CF_BRANCH}}
      - cf_export APK_PACKAGES_PATH=${{CF_VOLUME_PATH}}/packages

  build:
    title: Build alpine packages
    image: alpine:3.8
    working_directory: .
    commands:
      - rm -rf "${APK_PACKAGES_PATH}"
      - echo "${{KEY_RSA}}" | base64 -d > key.rsa
      - echo "${{KEY_RSA_PUB}}" | base64 -d > key.rsa.pub
      - apk add alpine-sdk
      - make -C vendor build
      - find "${APK_PACKAGES_PATH}" -type f -name '*.apk' | xargs ls -l 

